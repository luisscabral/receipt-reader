{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
<img src="{{ image }}" alt="Uploaded receipt"> <br> <br> <br>
<form action="/results" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="header">Header:</label>
        <input autocomplete="on" autofocus class="form-control" name="header"  type="text" value="{{ header }}"> <br>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input autocomplete="on" autofocus class="form-control" name="name"  type="text" value="{{ name }}"> <br>
    </div>
    <div class="form-group">
        <label for="total">Total:</label>
        <input autocomplete="on" autofocus class="form-control" name="total" type="number" step="0.01" min=0 value="{{ total }}"> <br>
    </div>
    <div class="form-group">
        <label for="datetime">Date purchase:</label>
        <input autocomplete="on" autofocus class="form-control" name="datetime" type="date"  value="{{ datetime }}"> <br>
    </div>
    <p>
        Date created: {{ date_now }}
    </p>
    <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" >
            {% for option in categories %}
                {% if option == category %}
                    <option value="{{ option }}" selected>{{ option }}</option>
                {% else %}
                    <option value = "{{ option }}">{{ option }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="language">Language:</label>
        <select name="language" >
            {% for option in languages %}
                {% if option == language %}
                    <option value="{{ option }}" selected>{{ option }}</option>
                {% else %}
                    <option value = "{{ option }}">{{ option }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <!-- {{ dropzone.create(action='scan') }} -->
    <button class="btn btn-success" type="submit" name="action" value="submit-edited" id="submit-edited">Submit</button>
</form>
